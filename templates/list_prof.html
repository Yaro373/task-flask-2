<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>Миссия Колонизация Марса</h1>
        <h4>И на Марсе будут яблони цвести!</h4>
        <h2>Список профессий</h2>

        {% if type == "ul" %}
        <ul>
            {% for prof in profs %}
            <li>{{ prof }}</li>
            {% endfor %}
        </ul>

        {% elif type == "ol" %}
        <ol>
            {% for prof in profs %}
            <li>{{ prof }}</li>
            {% endfor %}
        </ol>
        {% endif %}
    </body>
</html>
